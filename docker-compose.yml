services:
  # =============================================================================
  # Database
  # =============================================================================
  db:
    image: postgres:15-alpine
    container_name: systemcrafter-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-systemcrafter}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - systemcrafter-network

  # =============================================================================
  # Redis (Task Queue & Cache)
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: systemcrafter-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - systemcrafter-network

  # =============================================================================
  # Orchestrator API (FastAPI)
  # =============================================================================
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: systemcrafter-orchestrator
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/systemcrafter
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PROJECTS_DIR=/app/projects
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./projects:/app/projects
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - systemcrafter-network

  # =============================================================================
  # Frontend UI (Next.js) - Development mode
  # =============================================================================
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: systemcrafter-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - orchestrator
    networks:
      - systemcrafter-network

  # =============================================================================
  # Vector Database (ChromaDB)
  # =============================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: systemcrafter-chromadb
    volumes:
      - chroma-data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - systemcrafter-network

volumes:
  postgres-data:
  redis-data:
  chroma-data:

networks:
  systemcrafter-network:
    driver: bridge
