# =============================================================================
# Development Docker Compose
# Includes hot-reload and development tools
# =============================================================================

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: systemcrafter-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: systemcrafter
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - systemcrafter-network-dev

  redis:
    image: redis:7-alpine
    container_name: systemcrafter-redis-dev
    ports:
      - "6379:6379"
    networks:
      - systemcrafter-network-dev

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: systemcrafter-orchestrator-dev
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/systemcrafter
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=dev-secret-key-not-for-production
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=console
      - PROJECTS_DIR=/app/projects
      - DEBUG=true
    volumes:
      - ./orchestrator:/app/orchestrator:ro
      - ./agents:/app/agents:ro
      - ./templates:/app/templates:ro
      - ./projects:/app/projects
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - systemcrafter-network-dev
    command: uvicorn orchestrator.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres-data-dev:

networks:
  systemcrafter-network-dev:
    driver: bridge
